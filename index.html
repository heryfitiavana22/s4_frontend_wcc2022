<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="assets/icon/css/all.min.css">
    <title>CNNCT</title>
</head>
<body>
    <div class="animation loading">
        <span class="circle-animation c1"></span>
        <span class="circle-animation c2"></span>
    </div>
    <div class="container-element">
        <span class="circle-top-right circle-large"></span>
        <span class="circle-bottom-left circle-large"></span>
        <div class="more-line ml3">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav>
            <div class="logo">
                <span class="circle-extra-small c1"></span>
                <span class="circle-extra-small c2"></span>
                CNNCT
            </div>
            <ul class="nav-list">
                <li>
                    <span>Home <span class="line-text"></span></span>
                </li>
                <li>
                    <span>About <span class="line-text"></span></span>
                </li>
                <li>
                    <span>Products <span class="line-text"></span></span>
                </li>
                <li>
                    <span>Contact <span class="line-text"></span></span>
                </li>
                <li>
                    <span>Login <span class="line-text"></span></span>
                </li>
                <span class="fas fa-angle-double-right" id="close" onclick="hideNav()"></span>
            </ul>
            <div id="toggle-icon" onclick="showNav()">
                <span class="line l1"></span>
                <span class="line l2"></span>
                <span class="line l3"></span>
            </div>
        </nav>
        <div class="left">
            <div class="img-section-left">
                <span class="img-container"></span>
                <span class="circle-extra-small c5"></span>
            </div>
            <p class="text-large">Reinventing the way you connect</p>
            <p class="text-small" style="margin-top:10px">Lorem ipsum dolor sit amet consectetur</p>
            <p class="text-small">Sunt numquam maxime iusto cupiditate</p>
            <div class="btn-container">
                <button class="start_trial">Start trial</button>
                <button class="watch_demo">
                    <span class="fas fa-play" id="icon-play"></span>
                    Watch demo
                </button>
            </div>
        </div>

        <div class="right">
            <div class="img-principal">
                <div class="more-line ml1">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <img src="assets/img/1664025754184.png" alt="">
                <div class="caption">
                    <span class="name">John</span>
                    <span class="job">Account Manager</span>
                    <div class="call">
                        <span class="fas fa-phone"></span>
                    </div>
                </div>

                <div class="img-floating bottom-left">
                    <div class="more-line ml2">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="profil">
                        <img src="assets/img/person3.jpg" alt="profil">
                        <span class="line-profil"></span>
                        <span class="circle-extra-small c4"><span class="cirle-in c4"></span></span>
                    </div>
                    <span class="name">Sam</span>
                    <span class="job">Account Manager</span>
                    <footer>
                        <span class="fas fa-phone" id="phone"></span>
                        <span class="fas fa-comment-alt" id="comment"></span>
                    </footer>
                </div>

                <div class="img-floating top-right">
                    <div class="profil">
                        <img src="assets/img/person1.jpg" alt="profil">
                        <span class="line-profil"></span>
                        <span class="circle-extra-small c4"><span class="cirle-in c4"></span></span>
                    </div>
                    <span class="name">Jane</span>
                    <span class="job">CEO</span>
                    <footer>
                        <div class="progressing">
                            <span class="line-progress">
                                <span class="line-loading"></span>
                            </span>
                        </div>
                        <span class="footer-caption">Transfering files...</span>
                    </footer>
                </div>

                <span class="circle-extra-small c6"></span>
                <span class="circle-extra-small c7"></span>
                <div class="chat-container stats">
                    <div class="your chat">
                        <p>I need chat report now :) </p>
                    </div>
                    <div class="mine chat">
                        <p>Coming your way</p>
                        <img src="assets/img/person5.jpg" alt="mine image" class="mine-img">
                    </div>

                    <div class="statistics">
                        <svg height="100%" width="100%">
                            <text x="5" y="15" >50</text>
                            <text x="5" y="27">40</text>
                            <text x="5" y="39">30</text>
                            <text x="5" y="51">20</text>
                            <text x="5" y="63">10</text>
                            <line x1="20" y1="12" x2="100%" y2="12" style="stroke:rgb(243, 179, 239);stroke-width:1; stroke-opacity: 0.5;" />
                            <line x1="20" y1="23" x2="100%" y2="23" style="stroke:rgb(243, 179, 239);stroke-width:1; stroke-opacity: 0.5;" />
                            <line x1="20" y1="35" x2="100%" y2="35" style="stroke:rgb(243, 179, 239);stroke-width:1; stroke-opacity: 0.5;" />
                            <line x1="20" y1="47" x2="100%" y2="47" style="stroke:rgb(243, 179, 239);stroke-width:1; stroke-opacity: 0.5;" />
                            <line x1="20" y1="59" x2="100%" y2="59" style="stroke:rgb(243, 179, 239);stroke-width:1; stroke-opacity: 0.5;" />
                            <rect x="25" y="24" width="10" height="40" style="fill:white" />
                            <rect x="40" y="19" width="10" height="45" style="fill:white" />
                            <rect x="55" y="44" width="10" height="20" style="fill:white" />
                            <rect x="70" y="14" width="10" height="50" style="fill:white" />
                            <rect x="85" y="19" width="10" height="45" style="fill:white" />
                            <rect x="24" y="70" width="25" height="5" style="fill:rgb(240, 109, 194)" />
                            <rect x="24" y="76" width="12" height="5" style="fill:rgb(240, 109, 194)" />
                            <rect x="70" y="70" width="25" height="5" style="fill:rgb(240, 109, 194)" />
                            <rect x="70" y="76" width="12" height="5" style="fill:rgb(240, 109, 194)" />
                        </svg>
                    </div>
                </div>
            </div>
            <span class="img-left-principal"></span>
            <span class="circle-extra-small c3"><span class="cirle-in c3"></span></span>
        </div>

        <div class="curve">
            <?xml version="1.0" encoding="utf-8"?>

            </svg>
        </div>
    </div>
    <span class="circle-left circle-medium"></span>
    <span class="circle-right-bottom circle-medium"></span>

    <script src="js/app.js"></script>
</body>
</html>
